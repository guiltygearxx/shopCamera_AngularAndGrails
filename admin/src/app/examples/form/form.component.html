<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Form-Controls-Examples
    <small>Form-Controls-Examples</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->

  <div class="box">

    <div class="box-body">

      <app-input-text [title]="'Input text'" [placeHolder]="'Place holder'" [autoTrim]="true"
                      [(value)]="inputTextValue" [isRequired]="true" [errorMessage]="'Invalid value'"
                      (valueChange)="inputTextValueChanged($event)">
      </app-input-text>

      <app-input-text [title]="'Disabled input text'" [placeHolder]="'Place holder'"
                      [value]="'Disabled input text value'" [disabled]="true">
      </app-input-text>

      <app-input-text [title]="'Number input text'" [placeHolder]="'Enter number value'"
                      [(value)]="numberValue" [formatType]="'number'">
      </app-input-text>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-check-box [title]="'Check box'" [(value)]="booleanValue" (valueChange)="booleanValueChanged($event)">
      </app-check-box>

      <app-check-box [title]="'Check box with value'" [(value)]="checkBoxValue"
                     (valueChange)="checkBoxValueChanged($event)" [valueWhenChecked]="'someValueNotBoolean'">
      </app-check-box>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-select [title]="'Simple Select (No Search & Auto sort)'" [(value)]="selectValue"
                  [placeHolder]="'Select an option'"
                  [data]="items" [optionKey]="'title'" [optionValue]="'value'"
                  (valueChange)="selectValueChanged($event)">
      </app-select>

      <app-select [title]="'Simple Select (No sort & Enable Search)'" [(value)]="selectValue2"
                  [placeHolder]="'Select an option'"
                  [data]="items2" [optionKey]="'title'" [optionValue]="'value'"
                  (valueChange)="selectValue2Changed($event)" [autoSort]="false">
      </app-select>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-date-picker [title]="'Date picker'" [(value)]="dateValue"
                       [placeHolder]="'Pick a date'" (valueChange)="dateValueChanged($event)">
      </app-date-picker>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-input-text [title]="'InList Field (inList=[Joe,Fred,Bob])'" [placeHolder]="'Enter text here'"
                      [(value)]="form.inListField"
                      [errorMessage]="getErrorMessage('inListField')"
                      (valueChange)="formFieldChanged($event, 'inListField')">
      </app-input-text>

      <app-input-text [title]="'Nullable Field'" [placeHolder]="'Enter text here'" [(value)]="form.nullableField"
                      [isRequired]="true" [errorMessage]="getErrorMessage('nullableField')"
                      (valueChange)="formFieldChanged($event, 'nullableField')">
      </app-input-text>

      <app-input-text [title]="'EmailField Field'" [placeHolder]="'Enter text here'" [(value)]="form.emailField"
                      [errorMessage]="getErrorMessage('emailField')"
                      (valueChange)="formFieldChanged($event, 'emailField')">
      </app-input-text>

      <app-input-text [title]="'MatchesField Field (matches=matches:[a-zA-Z]+)'" [placeHolder]="'Enter text here'"
                      [(value)]="form.matchesField"
                      [errorMessage]="getErrorMessage('matchesField')"
                      (valueChange)="formFieldChanged($event, 'matchesField')">
      </app-input-text>

      <app-input-text [title]="'MaxSizeField Field (maxSize=10)'" [placeHolder]="'Enter text here'"
                      [(value)]="form.maxSizeField"
                      [errorMessage]="getErrorMessage('maxSizeField')"
                      (valueChange)="formFieldChanged($event, 'maxSizeField')">
      </app-input-text>

      <app-input-text [title]="'MinSizeField Field (minSize=2)'" [placeHolder]="'Enter text here'"
                      [(value)]="form.minSizeField"
                      [errorMessage]="getErrorMessage('minSizeField')"
                      (valueChange)="formFieldChanged($event, 'minSizeField')">
      </app-input-text>

      <app-input-text [title]="'SizeField Field (size=[2,8])'" [placeHolder]="'Enter text here'"
                      [(value)]="form.sizeField"
                      [errorMessage]="getErrorMessage('sizeField')"
                      (valueChange)="formFieldChanged($event, 'sizeField')">
      </app-input-text>

      <app-input-text [title]="'NotEqualField Field (notEqual=Bob)'" [placeHolder]="'Enter text here'"
                      [(value)]="form.notEqualField"
                      [errorMessage]="getErrorMessage('notEqualField')"
                      (valueChange)="formFieldChanged($event, 'notEqualField')">
      </app-input-text>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-default">Bỏ qua</button>
      <button type="submit" class="btn btn-info pull-right" (click)="save($event)">Lưu</button>
    </div>

  </div>

</section>
<!-- /.content -->
