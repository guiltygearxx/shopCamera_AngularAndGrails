<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Form-Controls-Examples
    <small>Form-Controls-Examples</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->

  <div class="box">

    <div class="box-body">

      <app-input-text [title]="'Input text'" [placeHolder]="'Place holder'" [autoTrim]="true"
                      [(value)]="inputTextValue" [isRequired]="true" [errorMessage]="'Invalid value'"
                      (valueChange)="inputTextValueChanged($event)">
      </app-input-text>

      <app-input-text [title]="'Disabled input text'" [placeHolder]="'Place holder'"
                      [value]="'Disabled input text value'" [disabled]="true">
      </app-input-text>

      <app-input-text [title]="'Number input text'" [placeHolder]="'Enter number value'"
                      [(value)]="numberValue" [formatType]="'number'">
      </app-input-text>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-check-box [title]="'Check box'" [(value)]="booleanValue" (valueChange)="booleanValueChanged($event)">
      </app-check-box>

      <app-check-box [title]="'Check box with value'" [(value)]="checkBoxValue"
                     (valueChange)="checkBoxValueChanged($event)" [valueWhenChecked]="'someValueNotBoolean'">
      </app-check-box>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-select [title]="'Simple Select (No Search & Auto sort)'" [(value)]="selectValue"
                  [placeHolder]="'Select an option'"
                  [data]="items" [optionKey]="'title'" [optionValue]="'value'"
                  (valueChange)="selectValueChanged($event)">
      </app-select>

      <app-select [title]="'Simple Select (No sort & Enable Search)'" [(value)]="selectValue2"
                  [placeHolder]="'Select an option'"
                  [data]="items2" [optionKey]="'title'" [optionValue]="'value'"
                  (valueChange)="selectValue2Changed($event)" [autoSort]="false">
      </app-select>

    </div>

  </div>

</section>
<!-- /.content -->
