<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Danh mục uploaded-files
    <small>Quản lí uploaded-files</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->

  <div class="box">

    <div class="box-body">

      <div class="col-md-3">

        <app-input-text [title]="'Tên'" [(value)]="filterForm.sName" [placeHolder]="'Tên'"></app-input-text>


      </div>

      <div class="col-md-3">

        <app-input-text [title]="'Định dạng'" [(value)]="filterForm.sExtension"
                        [placeHolder]="'Định dạng'"></app-input-text>

      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" (click)="search($event)">Tìm kiếm</button>
    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-primary btn-md" (click)="addNew($event)">Thêm mới</button>
        </div>
      </div>

      <br>

      <div class="row">

        <div class="col-sm-12">

          <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                 aria-describedby="example2_info">
            <thead>
            <tr role="row">

              <th class="{{getSortingClass('name')}}" (click)="doSort('name')" tabindex="0">Tên</th>
              <th class="{{getSortingClass('fileSize')}}" (click)="doSort('fileSize')" tabindex="0">
                Dung lượng (bytes)
              </th>
              <th class="{{getSortingClass('extension')}}" (click)="doSort('extension')" tabindex="0">Định dạng</th>
              <th class="{{getSortingClass('lastModifiedTime')}}" (click)="doSort('lastModifiedTime')" tabindex="0">Ngày
                upload
              </th>
              <th></th>

            </tr>
            </thead>
            <tbody>

            <ng-container *ngFor="let item of uploadFiles">
              <tr role="row">

                <td>{{item.name}}</td>
                <td class="text-right">{{getFormattedNumber(item.fileSize)}}</td>
                <td>{{item.extension}}</td>
                <td>{{getFormattedTime(item.lastModifiedTime)}}</td>

                <td class="text-center">

                  <a class="btn btn-social-icon btn-bitbucket btn-xs" title="Download" [href]="getDownloadLink(item)">
                    <i class="fa fa-download"></i>
                  </a>

                  <a class="btn btn-social-icon btn-bitbucket btn-xs" (click)="deleteUploadFile($event, item)"
                     title="Xóa sản phẩm">
                    <i class="fa fa-remove"></i>
                  </a>
                </td>

              </tr>
            </ng-container>

            </tbody>

          </table>

          <app-pagination-footer [dataSize]="count" [maxPageSize]="maxPageSize" [pageIndex]="curPageIndex"
                                 (goToPage)="goToPage($event)">
          </app-pagination-footer>

        </div>

      </div>

    </div>

  </div>

</section>
<!-- /.content -->
