<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Chi tiết header
    <small>Quản lí header</small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->

  <div class="box">

    <div class="box-body">

      <app-box-errors [errorMessages]="errorMessages"></app-box-errors>

      <app-select [title]="'Chọn loại tiêu đề'" [(value)]="form.nameHeader" [placeHolder]="'Chọn loại tiêu đề'"
                  [data]="templateTypeOptions" [optionKey]="'id'" [optionValue]="'name'" [isRequired]="true">
      </app-select>

      <app-text-area [title]="'Nội dung tiêu đề'" [placeHolder]="'Nội dung tiêu đề'"
                     [(value)]="form.contentHeader" [errorMessage]="getErrorMessage('contentHeader')">
      </app-text-area>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" (click)="save($event)">Lưu</button>
    </div>

  </div>

</section>
