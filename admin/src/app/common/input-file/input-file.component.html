<div class="form-group " [class.has-error]="isError">

  <label class="cut-text" for="{{inputId}}" title="{{title}}">

    <i class="fa fa-times-circle-o" *ngIf="isError"></i>

    <span *ngIf="icon" class="{{icon}}"></span>

    {{title}}

    <span *ngIf="isRequired" class="requiredIndicator">*</span>
  </label>

  <input id="{{inputId}}" placeholder="{{placeHolder}}" type="file" (change)="inputValueChanged($event)"
         [disabled]="disabled" #inputElement/>

  <span class="help-block" *ngIf="isError">{{errorMessage}}</span>

</div>
