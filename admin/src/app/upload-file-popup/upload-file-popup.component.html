<div class="modal-dialog">

  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span></button>
      <h4 class="modal-title">Upload file</h4>
    </div>

    <div class="modal-body">

      <app-input-file [placeHolder]="'Select upload file'" [title]="'Upload file'" [(value)]="form.file">
      </app-input-file>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="cancel($event)">Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="uploadFile($event)">Upload</button>
    </div>

  </div>
  <!-- /.modal-content -->
</div>
