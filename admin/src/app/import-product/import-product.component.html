<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    <!--Import sản phẩm-->
    <!--<small>Quản lí sản phẩm</small>-->
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->

  <div class="box">

    <div class="box-body">

      <div class="row">
        <div class="col-md-4">
          <app-select [title]="'Import Template'" [(value)]="form.templateType" [placeHolder]="'Import Template'"
                      [data]="templateTypeOptions" [optionKey]="'id'" [optionValue]="'name'" [isRequired]="true"
                      (valueChange)="templateTypeChanged($event)">
          </app-select>
        </div>

        <div class="col-md-8">
          <app-input-file [title]="'Import File'" [placeHolder]="'Import File'"
                          [(value)]="form.importFile" [isRequired]="true" (valueChange)="importFileChanged($event)"
                          [disabled]="isImportFileDisable">
          </app-input-file>
        </div>
      </div>

      <ng-container *ngIf="isImportFileDisable == false">
        <div>
          <a [href]="templateURL">Download template</a>
        </div>
      </ng-container>

    </div>

  </div>

  <div class="box">

    <div class="box-body">

      <app-box-errors [errorMessages]="errorMessages"></app-box-errors>

      <div style="width: 100%" #hotTableContainer>

        <hotTable [data]="items" [colHeaders]="colHeaders" [columns]="columns" [options]="options"
                  [colWidths]="colWidths" (afterChange)="cellValuesChanged($event)" #hotTable>
        </hotTable>

      </div>

    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right" (click)="save($event)">Lưu</button>
    </div>


  </div>


</section>
<!-- /.content -->
