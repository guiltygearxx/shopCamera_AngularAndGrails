<div class="login-box" #loginDiv>
  <div class="login-logo">
    <a href="../../index2.html">HỆ THỐNG QUẢN LÝ SHOP CAMERA</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <img src="../../assets/img/logo.png" width="100%" height="200">
    <p class="login-box-msg">Đăng nhập để làm việc</p>

    <div>

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Tài khoản" [(ngModel)]="form.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Mật khẩu" [(ngModel)]="form.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">

        <div class="col-xs-8"></div>

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login($event)">Đăng nhập</button>
        </div>
        <!-- /.col -->
      </div>

    </div>

  </div>
  <!-- /.login-box-body -->

  <toaster-container [toasterconfig]="toasterConfig">
  </toaster-container>
</div>
