<!-- header -->
<div class="agileits_header">
  <div class="product_list_header" style="margin-top:10px;">
    <a href="products.html" style="text-decoration: underline; color:white">Sản phẩm bán chạy |</a>
    <a href="products.html" style="text-decoration: underline; color:white">Sản phẩm khuyến mại |</a>
    <a href="products.html" style="text-decoration: underline; color:white">Sản phẩm mới</a>
    <img style="margin:-4px 0 0 2px;" src="assets/images/new.gif">
  </div>

  <div class="w3l_search">
      <input type="text" name="Product" placeholder="Tìm kiếm sản phẩm..." [(ngModel)]="this.searchText"
             required="">
      <input type="submit" value="" (click)="queryProduct($event)">
  </div>

  <div class="w3l_header_right1 product_list_header">
    <form action="#" method="post" class="last">
      <fieldset>
        <input type="hidden" name="cmd" value="_cart"/>
        <input type="hidden" name="display" value="1"/>
        <input type="submit" name="submit" value="(1 sản phẩm)" class="button"/>
      </fieldset>
    </form>
  </div>
  <div class="clearfix"></div>
</div>

<div class="logo_products">
  <div class="container">
    <div class="w3ls_logo_products_left">
      <h1 style="font-weight: bolder">
        <a href="index.html" style="color: #EE2424">
          <span>Shop</span> CAMERA</a>
      </h1>
    </div>
    <div class="w3ls_logo_products_left1">
      <img style="width:100%;margin-top:25px;" alt="Cam kết dịch vụ"
           src="assets/images/promise.png">
    </div>
    <div class="w3ls_logo_products_left1">
      <ul class="phone_email">
        <li>
          <i class="fa fa-phone" aria-hidden="true"></i>Tư vấn lắp đặt :
          <a href="tel:0966 543 456" style="font-weight:bolder; color: #EE2424; font-size: larger">0966543456</a>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="logo_product">
  <div class="container" style=" width: 100% !important; text-align: center">

    <ng-container *ngFor="let menuItem of menuItems">

      <div class="w3ls_logo_products_left10">
        <a (click)="goToMenuIndex($event, menuItem)">{{menuItem.name}}</a>
      </div>

    </ng-container>

    <div class="clearfix"></div>
  </div>
</div>
<!-- //header -->
