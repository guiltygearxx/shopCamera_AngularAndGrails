<div class="form-group " [class.has-error]="isError">

  <select #inputElement id="{{inputId}}" class="select2" data-toggle="tooltip" style="width: 100%;" [(ngModel)]="value">

    <ng-container *ngFor="let selectOption of selectOptions;">
      <option value="{{selectOption.id}}">
        {{selectOption.name}}
      </option>
    </ng-container>

  </select>

  <span class="help-block" *ngIf="isError">{{errorMessage}}</span>

</div>
