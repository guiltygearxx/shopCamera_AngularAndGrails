<div class="form-group " [class.has-error]="isError">

  <input class="form-control" id="{{inputId}}" placeholder="{{placeHolder}}"
         [(ngModel)]="displayValue" (change)="inputValueChanged($event)" [disabled]="disabled" (blur)="onBlur($event)"
         (focus)="onFocus($event)"/>

  <span class="help-block" *ngIf="isError">{{errorMessage}}</span>

</div>
