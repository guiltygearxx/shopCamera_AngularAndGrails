<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-body">
      {{confirmMessage}}
    </div>

    <app-default-modal-footer [groupActionsConfig]="groupActionsConfig"
                              (cancel)="this.close()"
                              (action)="this.confirm($event)">

    </app-default-modal-footer>

  </div>
</div>
