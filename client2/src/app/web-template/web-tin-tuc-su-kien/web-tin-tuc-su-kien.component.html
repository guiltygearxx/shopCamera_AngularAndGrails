<div id="pageContent">
  <div style="padding-left: 20px; padding-right: 20px">
    <div class="row">

      <aside class="col-md-8 col-lg-9 col-xl-10" id="centerColumn">
        <table class="tablenews margin-top-20 border-style-table-giaiphap" width="100%" cellspacing="0" cellpadding="0">
          <tbody>
          <ng-container *ngFor="let news of tinTuc">
            <tr class="border-style-table-giaiphap">
              <td valign="top" width="105">
                <div class="newpic">
                  <a (click)="goToChiTietTinTuc($event,news)">
                    <img src="{{news.hinhAnh}}" border="0" hspace="5" vspace="5" width="120" height="80"/>
                  </a>
                </div>
              </td>
              <td style="padding-right: 5px;" align="left" valign="top">
                <h4><a (click)="goToChiTietTinTuc($event,news)">{{news.tieuDe}}</a></h4>
                <div>{{news.noiDungNgan}}</div>
                <p class="viewmore" align="right"><a (click)="goToChiTietTinTuc($event,news)">Xem tiáº¿p</a></p>
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </aside>

      <aside class="col-md-4 col-lg-3 col-xl-2" id="leftColumn">
        <app-web-right-side></app-web-right-side>
      </aside>
    </div>
  </div>
</div>
