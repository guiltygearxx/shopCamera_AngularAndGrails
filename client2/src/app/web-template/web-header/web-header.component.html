<!-- HEADER section -->
<div class="header-wrapper">
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-7">
          <!-- logo start -->
          <a href="index.html"><img class="logo replace-2x img-responsive" src="assets/images/logo.png" alt=""/> </a>
          <!-- logo end -->
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8 col-xl-5 text-right">
          <div class="col-sm-8 slogan">
            <img style="width:100%" alt="Cam kết dịch vụ" src="assets/images/promise.png">
          </div>
          <div class="col-sm-4 slogan"><a href="tel:099999999"><span class="hotline">Hotline: 099999999</span></a> </div>

        </div>
      </div>
    </div>
    <div class="stuck-nav backGroundColorOrange">
      <div class="container offset-top-5">
        <div class="row">
          <div class="pull-left col-sm-11 col-md-11 col-lg-11">
            <!-- navigation start -->
            <nav class="navbar">
              <div class="responsive-menu mainMenu">
                <!-- Mobile menu Button-->
                <div class="col-xs-2 visible-mobile-menu-on">
                  <div class="expand-nav compact-hidden">
                    <a href="#off-canvas-menu" class="off-canvas-menu-toggle">
                      <div class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="menu-text">MENU</span>
                      </div>
                    </a>
                  </div>
                </div>
                <!-- //end Mobile menu Button -->
                <ul class="nav navbar-nav">
                  <li class="dl-close"><a><span class="icon icon-close"></span>Thoát</a></li>

                  <li class="dropdown-mega-menu">
                    <span class="dropdown-toggle extra-arrow"></span>

                    <a id="linkTrangChu" href="#" class="dropdown-toggle" (click)="goToTrangChu($event)">
                      <span class="act-underline">Trang Chủ</span>
                    </a>

                  </li>

                  <ng-container *ngFor="let parentCategory of getParentCategories()">

                    <li class="dropdown dropdown-mega-menu dropdown-two-col">

                      <span class="dropdown-toggle extra-arrow"></span>

                      <a (click)="goToSubCategory($event, parentCategory, null)" class="dropdown-toggle"
                         data-toggle="dropdown"><span class="act-underline">{{parentCategory.name}}</span></a>

                      <ul class="dropdown-menu multicolumn two-col" role="menu">

                        <li class="dl-back"><a><span class="icon icon-chevron_left"></span>back</a></li>

                        <ng-container *ngFor="let subCategory of getSubCategories(parentCategory);">
                          <li>
                            <a (click)="goToSubCategory($event, parentCategory, subCategory)">{{subCategory.name}}</a>
                          </li>
                        </ng-container>

                      </ul>

                    </li>
                  </ng-container>

                  <ng-container *ngFor="let menuItem of menuItems">
                    <li class="dropdown-mega-menu">
                      <span class="dropdown-toggle extra-arrow"></span>

                      <a href="#" class="dropdown-toggle" (click)="goToMenuIndex($event, menuItem)">
                        <span class="act-underline">{{menuItem.name}}</span>
                      </a>

                    </li>
                  </ng-container>
                </ul>
              </div>
            </nav>
          </div>
          <!-- navigation end -->
          <div class="pull-right col-sm-1 col-md-1 col-lg-1">
            <div class="text-right">
              <!-- shopping cart start -->
              <div class="cart link-inline">
                <div class="dropdown text-right">
                  <a class="dropdown-toggle" (click)="goToOrder($event)">
                    <span class="icon icon-shopping_basket"></span>
                    <span class="badge badge--cart">{{getSoLuongTrongGioHang()}}</span>
                  </a>
                </div>
              </div>
              <!-- shopping cart end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
<!-- End HEADER section -->
